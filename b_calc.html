<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <meta name="description" content="Just a basic calculator, not a scientific one">
    <meta name="author" content="Rupa">
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="container">
            <input type="text" placeholder="0" id="calc_display" readonly>
            <div id="c" class="dels">C</div>
            <div id="ce" class="dels">CE</div>
            <div id="del" class="dels">DEL</div>
            <div id="add" class="operators">+</div>
            <div id="one" class="numbers">1</div>
            <div id="two" class="numbers">2</div>
            <div id="three" class="numbers">3</div>
            <div id="minus" class="operators">-</div>
            <div id="four" class="numbers">4</div>
            <div id="five" class="numbers">5</div>
            <div id="six" class="numbers">6</div>
            <div id="mult" class="operators">x</div>
            <div id="seven" class="numbers">7</div>
            <div id="eight" class="numbers">8</div>
            <div id="nine" class="numbers">9</div>
            <div id="divide" class="operators">/</div>
            <div id="zero" class="numbers">0</div>
            <div id="decimal" class="modifiers">.</div>
            <div id="pos_neg" class="modifiers">+/-</div>
            <div id="equals" class="operators">=</div>
        </div>
    </main>
    <script type="text/javascript" src="./b_calc.js"></script>
</body>

</html>
